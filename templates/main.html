<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/filter.js"></script>
    <title>Forum - Main</title>
</head>

<body style="margin: 0; background: #f0f0f0;" onload="InitMainPage(loggedIn, messageType, alertMessage);">
    <header class="header-block">
        <nav class="header-nav">
            <a href="/" class="header-link">
                <svg width="64" height="64" fill="none" style="fill: rgb(51, 51, 51);">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M20 32C28.8366 32 36 26.6274 36 20C36 13.3726 28.8366 8 20 8C11.1634 8 4 13.3726 4 20C4 22.6842 5.17509 25.1626 7.16049 27.1616C6.35561 29.4537 5.31284 31.1723 4.6499 32.1319C4.4071 32.4834 4.65714 32.9802 5.08289 32.9453C6.78453 32.8058 10.1224 32.3105 12.3741 30.5519C14.6411 31.4754 17.2389 32 20 32Z"
                        fill="#333333" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M22.7843 33.8337C31.4033 32.7928 38 26.9957 38 20.0002C38 19.4632 37.9611 18.9333 37.8855 18.4121C41.5534 20.1003 44 23.136 44 26.6002C44 28.7476 43.0599 30.7303 41.4716 32.3295C42.068 34.0278 42.8276 35.3325 43.3579 36.1259C43.5953 36.481 43.3423 36.9779 42.917 36.9372C41.5041 36.8021 39.0109 36.3773 37.3007 35.0418C35.4872 35.7806 33.4089 36.2002 31.2 36.2002C27.9781 36.2002 25.0343 35.3074 22.7843 33.8337Z"
                        fill="#333333" />
                </svg>
            </a>
            <ul class="header-list" id="header-list" style="display: none;">
                <li class="header-list-element" id="login-element">
                    <a href="/login" class="header-list-element-link" id="login-link">
                        <span class="header-list-element-link-border" name="login/account">Login</span>
                    </a>
                </li>
                <li class="header-list-element" id="registration-element">
                    <a href="/registration" class="header-list-element-link" id="registration-link">
                        <span class="header-list-element-link-border" name="registration">Register</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="header-line"></div>
    <section class="hero-block">
        <div class="alert-section">
            <div style="display: none; width: fit-content;" name="alert" onclick="ClearAlertMessage(this)">
                <h1 class="alert" style="font-size: 20px;" name="alert-text"></h1>
            </div>
        </div>
    </section>
    <section class="content-block">
        <div class="content-area">
            <div class="content" id="posts">
                {{range .Posts}}
                <article class="content-post" id="{{.PostId}}" categories="{{range .Categories}}{{.}};{{end}}">
                    <div class="post-entry-content">
                        <div class="post-entry-content-image">
                            <a class="post-entry-content-image-link" href="#" aria-hidden="true">
                                <img width="180" height="180" src="data:image/{{.Image.Type}};base64,{{.Image.Container}}"
                                    class="asdf" alt="{{.Image.Name}}" itemprop="image">
                            </a>
                        </div>
                        <div class="post-entry-content-info">
                            <header class="post-entry-header">
                                <h2 class="post-entry-title">
                                    <a class="post-entry-title-text" href="/{{.PostId}}">{{.Title}}</a>
                                </h2>
                            </header>
                            <div class="post-entry-info">
                                Posted on
                                <time itemprop="datePublished" datetime="2021-11-11T06:30:18Z">{{.Created}}</time>
                                by
                                <a class="post-entry-info-author" href="https://www.wpbeginner.com/author/wpbeginner/"
                                    title="Posts by Editorial Staff" rel="author">{{.Author}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="post-entry-categories-section">
                        <div class="post-entry-categories-header">Categories</div>
                        <div class="post-entry-categories">
                            {{range .Categories}}
                            <div class="category-box" style="display: none;"><a class="category-box-content" type="category"
                                    rel="nofollow" href="#">{{.}}</a></div>
                            {{end}}
                        </div>
                    </div>
                    <footer class="post-entry-footer"></footer>
                </article>
                {{end}}
            </div>
            <aside class="sidebar">
                <div class="sort-widget">
                    <h1>Sort By Categories</h1>
                    <div class="sort-categories">
                        {{range .Categories}}
                        <label class="label-category">
                            <input type="checkbox" category="{{.}}">
                            {{.}}
                        </label>
                        {{end}}
                    </div>
                </div>
            </aside>
        </div>
    </section>
</body>
<script>
    var loggedIn = "{{.LoggedIn}}"
    var messageType = "{{.AlertType}}"
    var alertMessage = "{{.Message}}"
</script>
</html>
