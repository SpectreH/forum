<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum - registration</title>
</head>
<body onload="ReturnData()">
  <div class="registration-seciton">
    <form method="post" id="registration" class="registration-form">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value="" minlength="3" required><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" value="" required><br>
      <label for="pass">Password:</label><br>
      <input type="password" id="pass" name="password" value="" minlength="6" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
<script>
  var nameError = "{{.NameErr}}"
  var emailError = "{{.EmailErr}}"
  function ReturnData() {
    document.getElementById("username").value = "{{.Username}}"
    document.getElementById("email").value = "{{.Email}}"
  }
</script>
</body>
</html>
